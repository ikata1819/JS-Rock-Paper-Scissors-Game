<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <h1 id="head">Rock Paper Scissors</h1>
      <div id="gameIcon">
        <img src="./assets/Rock.png" alt="Rock" class="icn" />
        <img src="./assets/paper.png" alt="Paper" class="icn" />
        <img src="./assets/scissors.png" alt="Scissors" class="icn" />
      </div>
      <div id="score">
        <div class="scoreBox">
          <h2 id="myScore">0</h2>
          <p>You</p>
        </div>
        <div class="scoreBox">
          <h2 id="compScore">0</h2>
          <p>Comp</p>
        </div>
      </div>

      <div id="msgBox">
        
            <button id="resetBtn">Reset Game</button>
       
          <h2 id="msg">Pick Your Move</h2>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
